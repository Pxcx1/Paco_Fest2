<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Asistencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            background-image: url('ruta_de_tu_imagen_de_fondo'); /* Cambia esto por tu imagen */
            background-size: cover;
            background-position: center;
        }

        .confirm-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h1>Confirma tu Asistencia</h1>

        <!-- FORMULARIO CON FORMSPREE -->
        <form action="https://formspree.io/f/xzzjdopb" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <!-- Esto redirige a gracias.html despuÃ©s de enviar -->
            <input type="hidden" name="_redirect" value="gracias.html">
            
            <button type="submit">Confirmar</button>
        </form>
        
    </div>
</body>
</html>
